{% extends 'layout.html' %}
{% block content %}

<div class="wrapper">
  <div class="checkout container">

    <header>
      <h1>Thank you for your business!</h1>
      <p>
        Make a payment for invoice <strong>{{ invoice }}</strong> in the amount of <strong>{{ "${:,.2f}".format(amount) }}</strong>.
      </p>
      <p>
        Note: for cards issued outside of US or Canada please use the Postal Code <strong>00000</strong>.
      </p>
    </header>

    <form id="payment-form" method="post" action="/checkouts">
      <section>
        <div class="bt-drop-in-wrapper">
          <div id="bt-dropin"></div>
        </div>

          <label for="amount">
            <span class="input-label">Amount</span>
            <div class="input-wrapper amount-wrapper">
              <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="{{ amount }}" readonly>
              <input id="invoice" name="invoice" type="hidden" value="{{ invoice }}">
            </div>
          </label>
        </section>

      <button class="button" type="submit"><span>Submit payment</span></button>
    </form>

  </div>
</div>

<script src="https://js.braintreegateway.com/v2/braintree.js"></script>
<script>
  var checkout = new Demo({
    formID: 'payment-form'
  })

  var client_token = '{{ client_token }}';
  braintree.setup(client_token, "dropin", {
    container: "bt-dropin"
  });
</script>
{% endblock %}
